<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Brutalism Design | Red Yellow White Black</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000000;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: clamp(4rem, 10vw, 12rem);
            font-weight: 900;
            color: #ffffff;
            text-align: center;
            margin: 0;
            text-shadow: 8px 8px 0 #ff0000;
            z-index: 3;
            position: relative;
        }
        .subtitle {
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: #ffff00;
            text-align: center;
            margin-top: -2rem;
            text-shadow: 4px 4px 0 #000000;
            z-index: 3;
        }
        .shape1 {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 300px;
            height: 200px;
            background: #ff0000;
            border: 12px solid #ffffff;
            box-shadow: 16px 16px 0 #ffff00;
            z-index: 1;
        }
        .shape2 {
            position: absolute;
            bottom: 20%;
            right: 15%;
            width: 250px;
            height: 350px;
            background: #ffff00;
            border: 15px solid #ff0000;
            box-shadow: 20px 20px 0 #000000;
            z-index: 2;
        }
        .shape3 {
            position: absolute;
            top: 50%;
            left: 5%;
            width: 150px;
            height: 150px;
            background: #ffffff;
            border: 10px solid #ff0000;
            box-shadow: 12px 12px 0 #ffff00;
            transform: rotate(45deg);
            z-index: 1;
        }
        .accent {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff0000, #ffff00);
            border: 8px solid #ffffff;
            border-radius: 50%;
            box-shadow: 10px 10px 0 #000000;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape1"></div>
        <div class="shape3"></div>
        <div class="shape2"></div>
        <h1 class="title">NEO<br>BRUTALISM</h1>
        <p class="subtitle">RED YELLOW WHITE BLACK</p>
        <div class="accent"></div>
    </div>
</body>
</html>
